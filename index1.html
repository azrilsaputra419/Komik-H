<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Komik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            color: #333;
        }

        #searchInput {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
        }

        .comic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .comic-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .comic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .comic-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .comic-card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #007bff;
        }

        .comic-card a {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“š Daftar Komik</h1>
    <input type="text" id="searchInput" onkeyup="searchComic()" placeholder="Cari komik...">

    <div class="comic-container" id="comicList"></div>

    <script>
        const comics = [
            {
                title: "Tanemura Kurumi wa Kyou mo Kawai (Tsugumi Suzuma)",
                cover: "https://lh3.googleusercontent.com/d/120KRW1Vfb7wuPNpde8HhrEXrGg1blO__=w1000",
                file: "https://drive.google.com/uc?export=view&id=FILE_ID_KOMIK_1"
            },
            {
                title: "Koyori Report (Shimanto Shisakugata)",
                cover: "https://lh3.googleusercontent.com/d/12M6T4eKtkXXVqdEtJdO9XMB4QJZ5sBde=w1000",
                file: "https://drive.google.com/uc?export=view&id=FILE_ID_KOMIK_2"
            },
            {
                title: "Oyabin Hypnotism (Nunnu)",
                cover: "https://lh3.googleusercontent.com/d/12YH_4J2W9FBn2f_ilemzgk8new1Jlr8e=w1000",
                file: "https://drive.google.com/uc?export=view&id=FILE_ID_KOMIK_3"
            },
            {
                title: "Chiyomi Virgin (Mikaduchi)",
                cover: "https://lh3.googleusercontent.com/d/12_J05uQ6OPWrfHB3KtXf1AaHh4-bAgpE=w1000",
                file: "https://drive.google.com/uc?export=view&id=FILE_ID_KOMIK_4"
            }
        ];

        function loadComics() {
            const comicList = document.getElementById('comicList');
            comicList.innerHTML = '';

            comics.forEach(comic => {
                const comicElement = `
                    <div class="comic-card" data-title="${comic.title.toLowerCase()}">
                        <a href="${comic.file}" target="_blank">
                            <img src="${comic.cover}" alt="${comic.title}">
                            <h3>${comic.title}</h3>
                        </a>
                    </div>
                `;
                comicList.innerHTML += comicElement;
            });
        }

        function searchComic() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const comicCards = document.querySelectorAll('.comic-card');
            
            comicCards.forEach(card => {
                const title = card.getAttribute('data-title');
                card.style.display = title.includes(input) ? 'block' : 'none';
            });
        }

        window.onload = loadComics;
    </script>

</body>
</html>
